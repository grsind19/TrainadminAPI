<html>
<title>
  Train Schedule
</title>

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <style>
    option::first-letter {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <nav class="white" role="">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" style="color: #000;">Indian
        Railway</a>
    </div>
  </nav>
  <br />
  <div class="container">
    <div class="row">
      <div class="col s8">
        <h5>Train details</h5>
      </div>
      <div class="col s4 ">
        <div class="input-field col s12">
          <select class="right-align ">
            <option value="" disabled selected>Choose your station</option>
          </select>
          <label>Select Station</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table class="responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>From</th>
              <th>To</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
    integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js"
    integrity="sha256-tsIbwIT+4qFYQl3lJqYOZst6ot+JaR73T5eusuTukXM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
